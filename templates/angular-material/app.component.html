<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<button mat-button routerLink="/dashboard">{{title}}</button>
<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
${entities.map(entity => !entity.meta.templates.includes("list") ? "" : `  <button mat-menu-item routerLink="/${entity.name.toLowerCase()}/list">${entity.meta.label}</button>`).join(" \n")}
</mat-menu>
<router-outlet></router-outlet>
